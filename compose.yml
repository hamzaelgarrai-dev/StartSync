version: "3.9"

services:

  # Laravel PHP-FPM
  laravel:
    build:
      context: ./backend
    container_name: laravel
    volumes:
      - ./backend:/var/www/html
    networks:
      - web

  # Nginx for Laravel
  laravel-nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    depends_on:
      - laravel
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel.rule=Host(`api.localhost`)"
      - "traefik.http.services.laravel.loadbalancer.server.port=80"
      
      # CORS Middleware - ADD THESE LINES
      - "traefik.http.middlewares.laravel-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,PATCH,OPTIONS"
      - "traefik.http.middlewares.laravel-cors.headers.accesscontrolalloworiginlist=http://frontend.localhost"
      - "traefik.http.middlewares.laravel-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With,Accept"
      - "traefik.http.middlewares.laravel-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.laravel-cors.headers.addvaryheader=true"
      
      # Apply CORS middleware to router
      - "traefik.http.routers.laravel.middlewares=laravel-cors@docker"

  # React Vite dev server
  react:
    image: node:24-alpine
    container_name: react
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    expose:
      - 5173
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.react.rule=Host(`frontend.localhost`)"
      - "traefik.http.services.react.loadbalancer.server.port=5173"

  # MySQL database
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: StartSync_DB
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - web

  # Traefik reverse proxy
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - web

# Networks & volumes
networks:
  web:

volumes:
  dbdata: