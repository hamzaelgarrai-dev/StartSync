name: Production Checks

on:
  pull_request:
    branches:
      - production

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Compose
        run: |
          docker compose config

      - name: Build Docker images
        run: |
          docker compose build --no-cache

      - name: Start containers
        run: |
          docker compose up -d

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T mysql mysqladmin ping -h localhost --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Check container status
        run: |
          docker compose ps

      # ðŸ†• ADD THIS STEP: Install Composer dependencies
      - name: Install Composer dependencies
        run: |
          echo "Installing Composer dependencies..."
          docker compose exec -T laravel composer install --no-interaction --prefer-dist --optimize-autoloader

      # ðŸ†• ADD THIS STEP: Generate Laravel key
      - name: Generate application key
        run: |
          echo "Generating app key..."
          docker compose exec -T laravel php artisan key:generate --force

      - name: Run Laravel migrations
        run: |
          echo "Running Laravel migrations..."
          docker compose exec -T laravel php artisan migrate --force

      - name: Laravel health check
        run: |
          echo "Checking Laravel..."
          docker compose exec -T laravel php artisan --version
          docker compose exec -T laravel php artisan config:clear
          docker compose exec -T laravel php artisan route:list

      - name: Install frontend dependencies
        run: |
          echo "Installing React dependencies..."
          docker compose exec -T react npm ci

      - name: Build frontend
        run: |
          echo "Building React app..."
          docker compose exec -T react npm run build

      - name: Verify frontend build
        run: |
          echo "Checking if build was created..."
          docker compose exec -T react ls -la /app/dist

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose logs
          echo "=== Container Status ==="
          docker compose ps

      - name: Stop and remove containers
        if: always()
        run: |
          docker compose down -v